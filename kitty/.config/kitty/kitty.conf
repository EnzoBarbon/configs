shell /bin/zsh

# Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size        12.5

# Window layout
remember_window_size  yes
initial_window_width  100c
initial_window_height 30c

# Appearance
background_opacity  0.87
background_blur     20
cursor_shape        block
cursor_blink_interval 0
enable_audio_bell   no
confirm_os_window_close 0


# Padding
window_padding_width 10

# Keybinds
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# START_AUTOGENERATED_TAB_STYLE 
# Feel free to update these colors manually and remove these comments. 
# active_tab_foreground   #eeeeee 
# active_tab_background   #efcc00 
# inactive_tab_foreground #b8bcb9 
# inactive_tab_background #181818 
# END_AUTOGENERATED_TAB_STYLE 


# BEGIN_KITTY_THEME
# Gruvbox Dark Soft
include current-theme.conf
# END_KITTY_THEME


macos_show_window_titlebar yes
